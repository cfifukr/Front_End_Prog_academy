<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
  <div class="social-icons">
    <h2>Join Us</h2>
    <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
    <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
    <a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
    <a href="#" target="_blank"><i class="fa fa-github"></i></a>
  </div>
  <div class="login-form">
    <h2>Register</h2>
    <form id="registrationForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <label for="country">Country:</label>
      <select class="form-select" id="country">
        <option selected>Open this select menu</option>
        <option value="Ukraine">Ukraine</option>
        <option value="Poland">Poland</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
        <option value="Spain">Spain</option>
        <option value="Portugal">Portugal</option>
        <option value="Austria">Austria</option>
        <option value="Romania">Romania</option>
        <option value="Italy">Italy</option>
      </select><br>

      <label>Gender:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
        <label class="form-check-label" for="male">
          Male
        </label>
        
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label" for="female">
            Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="mechanic" value="mechanic">
        <label class="form-check-label" for="mechanic">
            Mechanic <a href="https://www.tiktok.com/@ceoofmemes/video/7219370710001667334?lang=en"> gender? Im a mechanic</a>
        </label>
      </div>
      <br>
      <br>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="true" id="agreement">
        <label class="form-check-label btn-link agreement" for="agreement">Agree with something
          <div class="message">
            <p>If u agree with this statement u will give us ur house for free</p>
          </div>
        </label>
      </div>
    
      
    </form>
      

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#">Login</a></p>
  </div>
</div>

</body>
</html>
